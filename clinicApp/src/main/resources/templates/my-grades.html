<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>
<div class="container">
    <div class="d-flex align-items-center mb-4 border-start border-primary border-5 ps-3 bg-white p-3 shadow-sm rounded">
        <h2 class="fw-bold mb-0">Personal Academic Transcript</h2>
    </div>
    <div class="card border-0 shadow-sm overflow-hidden" style="border-radius: 20px;">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
            <tr><th>Course</th><th>Points</th><th class="text-center">Grade Letter</th></tr>
            </thead>
            <tbody>
            <tr th:each="g : ${grades}">
                <td class="fw-bold py-3" th:text="${g.course.name}"></td>
                <td th:text="${g.value} + '/100'"></td>
                <td class="text-center"><span class="badge bg-success fs-6 px-4 py-2" th:text="${g.markLetter}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
