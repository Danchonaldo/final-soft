<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .table-schedule thead { background: #4a148c; color: white; }
    .day-badge { width: 100px; text-align: center; font-weight: bold; }
    .time-text { font-family: 'Courier New', monospace; font-weight: bold; color: #d32f2f; }
  </style>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container mt-4">
  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-header bg-white py-3 border-0">
      <h3 class="mb-0 fw-bold"><i class="bi bi-calendar-week text-primary me-2"></i>Weekly Academic Schedule</h3>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
          <tr>
            <th class="ps-4">Day of Week</th>
            <th>Time</th>
            <th>Subject / Course</th>
            <th>Instructor</th>
            <th class="text-center">Room</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="s : ${schedules}">
            <td class="ps-4">
                                <span class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 day-badge"
                                      th:text="${s.lessonDay}"></span>
            </td>
            <td>
              <i class="bi bi-clock me-2 text-muted"></i>
              <span class="time-text" th:text="${s.lessonTime}"></span>
            </td>
            <td>
              <div class="fw-bold text-dark" th:text="${s.course.name}"></div>
              <div class="small text-muted" th:text="${s.group.name}"></div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="bg-light rounded-circle p-2 me-2">
                  <i class="bi bi-person-workspace text-secondary"></i>
                </div>
                <span th:text="${s.teacher.user.fullName}"></span>
              </div>
            </td>
            <td class="text-center">
              <span class="badge bg-secondary rounded-pill" th:text="'Room ' + ${s.room}"></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(schedules)}" class="text-center mt-5">
    <i class="bi bi-calendar-x display-1 text-muted"></i>
    <p class="mt-3 fs-5 text-secondary">No classes scheduled for you yet.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
