<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: header}"></div>
<div class="container">
  <h2>All Registered Users (Admin Panel)</h2>
  <table class="table table-striped mt-4 shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${allUsers}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.fullName}"></td>
      <td th:text="${u.email}"></td>
      <td>
        <span th:each="role : ${u.roles}" class="badge bg-info me-1" th:text="${role.permission}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
