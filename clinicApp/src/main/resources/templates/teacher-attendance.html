<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>
<div class="container mt-5">
  <div class="card border-0 shadow-sm mx-auto rounded-4 p-4" style="max-width: 600px;">
    <h4 class="fw-bold text-center text-info mb-4">Mark Attendance</h4>
    <form th:action="@{'/api/attendance/mark'}" method="post">
      <div class="mb-3">
        <label class="form-label small fw-bold">Lesson Slot</label>
        <select name="scheduleId" class="form-select bg-light border-0">
          <option th:each="s : ${schedules}" th:value="${s.id}" th:text="${s.course.name} + ' | ' + ${s.lessonDay}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label small fw-bold">Student Name</label>
        <select name="studentId" class="form-select bg-light border-0">
          <option th:each="st : ${students}" th:value="${st.id}" th:text="${st.fullName}"></option>
        </select>
      </div>
      <div class="mb-4 border rounded p-3 bg-white">
        <div class="form-check form-switch d-flex justify-content-between align-items-center">
          <label class="form-check-label fw-bold mb-0">Present in class</label>
          <input class="form-check-input h4 mb-0" type="checkbox" name="present" checked style="width: 2.5em;">
        </div>
      </div>
      <input type="hidden" name="date" value="2025-12-27">
      <button class="btn btn-info text-white w-100 py-3 fw-bold shadow-sm rounded-pill">CONFIRM ATTENDANCE</button>
    </form>
  </div>
</div>
</body>
</html>
