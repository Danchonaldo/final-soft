<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>
<div class="container">
    <h2 class="fw-bold mb-4 text-center text-primary">Academic Catalog</h2>
    <div class="row g-4">
        <div class="col-md-4" th:each="c : ${courses}">
            <div class="card h-100 border-0 shadow-sm rounded-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="badge bg-primary-subtle text-primary rounded-pill px-3" th:text="${c.credits} + ' Credits'"></span>
                        <i class="bi bi-journal-code h3 text-primary opacity-25"></i>
                    </div>
                    <h5 class="fw-bold card-title" th:text="${c.name}"></h5>
                    <p class="text-muted small mb-0" th:text="${c.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
