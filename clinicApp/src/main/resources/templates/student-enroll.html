<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>
<div class="container">
  <h2 class="fw-bold text-center mb-5">Open Registration</h2>
  <div class="row g-4">
    <div class="col-md-4" th:each="c : ${courses}">
      <div class="card border-0 shadow-sm h-100 rounded-4 p-2 text-center">
        <div class="card-body">
          <h5 class="fw-bold" th:text="${c.name}"></h5>
          <p class="text-muted small mt-2" th:text="${c.description}"></p>
          <form th:action="@{'/api/enrollments/enroll'}" method="post" class="mt-4">
            <input type="hidden" name="courseId" th:value="${c.id}">
            <input type="hidden" name="studentId" value="3">
            <input type="hidden" name="enrollmentDate" value="2025-12-27">
            <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold">ENROLL NOW</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
