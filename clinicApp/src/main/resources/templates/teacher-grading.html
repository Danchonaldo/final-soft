<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header bg-primary text-white p-4 text-center border-0">
                    <h3 class="mb-0 fw-bold">Assignment Grading</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{'/api/grades/assign'}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Select Student</label>
                            <select name="studentId" class="form-select border-0 bg-light py-3 rounded-3">
                                <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.fullName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Academic Course</label>
                            <select name="courseId" class="form-select border-0 bg-light py-3 rounded-3">
                                <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Score Points</label>
                            <input type="number" name="value" class="form-control border-0 bg-light py-3 rounded-3" placeholder="Enter score 0-100" required>
                        </div>
                        <button class="btn btn-primary w-100 py-3 fw-bold shadow">SAVE GRADE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
